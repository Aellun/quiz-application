{% extends 'Quiz/dependencies.html' %}

{% block content %}
{% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/user_management.css' %}"> -->

<style>
    .dashboard-container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    background: #f3f3f3;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(239, 235, 235, 0.1);
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
    padding: 20px;
}

.user-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
   
}

.user-table th, .user-table td {
    padding:202px 15px;
    text-align: left;
    border-bottom: 1px solid #232222;
    align-items: center;
}

.user-table th {
    background-color: #6e6c6c;
    color: #333;
    font-weight: bold;
}

.user-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.user-table tr:hover {
    background-color: #f1f1f1;
}

.edit-user-button, .delete-user-button {
    padding: 8px 12px;
    margin: 0 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.edit-user-button {
    background-color: #4CAF50;
    color: white;
}

.edit-user-button:hover {
    background-color: #45a049;
}

.delete-user-button {
    background-color: #f44336;
    color: white;
}

.delete-user-button:hover {
    background-color: #e53935;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover, .close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.modal h2 {
    margin-top: 0;
}

.modal form {
    display: flex;
    flex-direction: column;
}

.modal form label {
    margin: 10px 0 5px;
    font-weight: bold;
}

.modal form input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.modal-button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.modal-button:hover {
    background-color: #45a049;
}

</style>

<div class="dashboard-container">
    <h2>Manage Users</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            {% for user in users %}
            <tr data-user-id="{{ user.id }}">
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button class="edit-user-button">Edit</button>
                    <button class="delete-user-button">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal for editing user -->
<div id="edit-user-modal" style="display:none;">
    <h2>Edit User</h2>
    <form id="edit-user-form">
        <input type="hidden" name="user_id" id="edit-user-id">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="edit-first-name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="edit-last-name">
        <label for="email">Email:</label>
        <input type="email" name="email" id="edit-email">
        <button type="submit">Save</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Edit user
    document.querySelectorAll('.edit-user-button').forEach(button => {
        button.addEventListener('click', function() {
            let tr = this.closest('tr');
            let userId = tr.getAttribute('data-user-id');
            let firstName = tr.children[0].textContent;
            let lastName = tr.children[1].textContent;
            let email = tr.children[2].textContent;

            document.getElementById('edit-user-id').value = userId;
            document.getElementById('edit-first-name').value = firstName;
            document.getElementById('edit-last-name').value = lastName;
            document.getElementById('edit-email').value = email;

            document.getElementById('edit-user-modal').style.display = 'block';
        });
    });

    document.getElementById('edit-user-form').addEventListener('submit', function(e) {
        e.preventDefault();

        let userId = document.getElementById('edit-user-id').value;
        let formData = new FormData(this);

        fetch(`/admin/users/edit/${userId}/`, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                let tr = document.querySelector(`tr[data-user-id="${userId}"]`);
                tr.children[0].textContent = formData.get('first_name');
                tr.children[1].textContent = formData.get('last_name');
                tr.children[2].textContent = formData.get('email');
                document.getElementById('edit-user-modal').style.display = 'none';
            }
        });
    });

    // Delete user
    document.querySelectorAll('.delete-user-button').forEach(button => {
        button.addEventListener('click', function() {
            let tr = this.closest('tr');
            let userId = tr.getAttribute('data-user-id');

            fetch(`/admin/users/delete/${userId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    tr.remove();
                }
            });
        });
    });
});
</script>
{% endblock %}
