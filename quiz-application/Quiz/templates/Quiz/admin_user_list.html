{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <h2>Manage Users</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            {% for user in users %}
            <tr data-user-id="{{ user.id }}">
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button class="edit-user-button">Edit</button>
                    <button class="delete-user-button">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal for editing user -->
<div id="edit-user-modal" style="display:none;">
    <h2>Edit User</h2>
    <form id="edit-user-form">
        <input type="hidden" name="user_id" id="edit-user-id">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="edit-first-name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="edit-last-name">
        <label for="email">Email:</label>
        <input type="email" name="email" id="edit-email">
        <button type="submit">Save</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Edit user
    document.querySelectorAll('.edit-user-button').forEach(button => {
        button.addEventListener('click', function() {
            let tr = this.closest('tr');
            let userId = tr.getAttribute('data-user-id');
            let firstName = tr.children[0].textContent;
            let lastName = tr.children[1].textContent;
            let email = tr.children[2].textContent;

            document.getElementById('edit-user-id').value = userId;
            document.getElementById('edit-first-name').value = firstName;
            document.getElementById('edit-last-name').value = lastName;
            document.getElementById('edit-email').value = email;

            document.getElementById('edit-user-modal').style.display = 'block';
        });
    });

    document.getElementById('edit-user-form').addEventListener('submit', function(e) {
        e.preventDefault();

        let userId = document.getElementById('edit-user-id').value;
        let formData = new FormData(this);

        fetch(`/admin/users/edit/${userId}/`, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                let tr = document.querySelector(`tr[data-user-id="${userId}"]`);
                tr.children[0].textContent = formData.get('first_name');
                tr.children[1].textContent = formData.get('last_name');
                tr.children[2].textContent = formData.get('email');
                document.getElementById('edit-user-modal').style.display = 'none';
            }
        });
    });

    // Delete user
    document.querySelectorAll('.delete-user-button').forEach(button => {
        button.addEventListener('click', function() {
            let tr = this.closest('tr');
            let userId = tr.getAttribute('data-user-id');

            fetch(`/admin/users/delete/${userId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    tr.remove();
                }
            });
        });
    });
});
</script>
{% endblock %}
