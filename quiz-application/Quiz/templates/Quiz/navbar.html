{% load static %}

<style>
  .greet {
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }

  .navbar-custom {
    background-color: #A0937D /* Custom background color for the navbar */
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">HOME</a>
      </li>
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'addQuestion' %}">ADD QUESTION</a>
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
      </li>
    </ul>
  </div>

  <span class="greet">HELLO, {{ request.user|upper }}</span>
  <span><a class="greet" href="{% url 'logout' %}">LOGOUT</a></span>
</nav>
