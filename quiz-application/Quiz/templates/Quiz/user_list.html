<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<section aria-labelledby="user-list">
    <h2 id="user-list">User List</h2>
    <table role="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Average Score</th>
                <th scope="col">Number of Tests Taken</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user_profile in users %}
                <tr>
                    <td>{{ user_profile.user.username }}</td>
                    <td>{{ user_profile.calculate_average_score }}</td>
                    <td>{{ user_profile.num_tests_taken }}</td>
                    <td><a href="{% url 'user-detail' user_profile.id %}" aria-label="View details for {{ user_profile.user.username }}">Details</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

</body>
</html>
