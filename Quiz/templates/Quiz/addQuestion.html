{% extends 'Quiz/dependencies.html' %}

{% block content %}
<style>
    /* General form styling */
    .jumbotron.container {
        max-width: 1100px;
        margin: auto;
    }

    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    .card-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    /* Primary button styling */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    /* Input field styling */
    .form-control {
        border-radius: 25px;
        border: 1px solid #686c70;
    }

    .form-control:focus {
        border-color: #80bdff; 
        outline: 0; 
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25); 
    }

    /* Label styling */
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #495057; 
    }

    /* Placeholder text styling */
    ::placeholder {
        color: #6c757d;
        opacity: 1;
    }

    /* Change the width of the inputs and textarea */
    input[type="text"], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        resize: vertical;
    }

    /* Add some hover effects for buttons */
    input[type="submit"]:hover, .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>

<div class="jumbotron container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h1 class="card-title text-center">ADD QUESTION</h1>
                    
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <!-- Loop through form fields and render each one and  Render field label -->
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }} 
                            {{ field }}
                        </div>
                        <br>
                        {% endfor %}

                        <!-- Submit button -->
                        <input type="submit" name="Submit" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle dynamic placeholders for input fields
    var inputs = document.querySelectorAll('input[type="text"]');

    inputs.forEach(function(input) {
        // Set initial placeholder text based on the input ID
        var placeholder = "Enter option " + input.id.split("option")[1] + " here";
        input.placeholder = placeholder;

        // Update placeholder text on input
        input.addEventListener('input', function() {
            input.placeholder = input.value !== '' ? '' : placeholder;
        });
    });

    // Function to display messages as pop-ups
    function showMessage(message) {
        alert(message); // Use alert() for simplicity, or replace with a custom modal
    }

    // Fetch messages from the DOM and display them
    const messages = Array.from(document.querySelectorAll('.messages li')).map(li => li.textContent);
    messages.forEach(showMessage);
});
</script>
{% endblock %}
